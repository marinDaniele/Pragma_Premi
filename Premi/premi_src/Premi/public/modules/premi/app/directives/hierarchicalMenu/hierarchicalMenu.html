<aside id="hierarchicalMenu" layout="row" class="md-whiteframe-z2">
    <div class="tongue">
        <md-button class="md-fab hierarchicalMenuButton"
                   aria-label="hierarchical menu tongue"
                   ng-click="toggle()">
            <md-icon md-svg-icon="assets/img/graph.svg"></md-icon>
            <span layout-padding></span>
        </md-button>
    </div>
    <div class="menuContent"
         ng-class="{isOpen: isOpen, isClosed:!isOpen}">
        <md-toolbar class="md-accent">
            <h1 class="md-toolbar-tools">Men√π gerarchico</h1>
        </md-toolbar>
        <md-content layout-padding
                    class="presentationMenu">
            <md-list layout="column"
                     layout-align="center center">
                <md-subheader class="md-no-sticky"
                              ng-show="parent">Padre</md-subheader>
                <md-list-item class="md-1-line"
                              ng-show="parent">
                    <div class="md-list-item-text">
                        <md-button ng-click="onClick({nodeId:parent.getId()})"
                                   style="width:100%; text-align: left;">
                            {{parent.getTitle()}}
                        </md-button>
                    </div>
                </md-list-item>
                <md-divider ng-show="parent && relations.length > 0">
                </md-divider>
                <md-subheader class="md-no-sticky"
                              ng-show="relations.length > 0">
                    Figli
                </md-subheader>
                <md-list-item class="md-1-line"
                              ng-repeat="relation in relations">
                    <div class="md-list-item-text">
                        <md-button ng-click="onClick({nodeId:relation.getId()})"
                                   style="width:100%; text-align: left;">
                            {{relation.getTitle()}}
                        </md-button>
                    </div>
                </md-list-item>
                <md-divider ng-show="relations.length > 0"></md-divider>
            </md-list>
        </md-content>
    </div>
</aside>
