<div id="addToPath">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools md-medium">
            <h2 class="md-flex">Aggiungi nodo</h2>
        </div>
    </md-toolbar>
    <md-whiteframe class="md-whiteframe-z1"
                   layout="column"
                   layout-aling="space-between center"
                   layout-padding>

        <premi-node node="node"
                    style="width: 200px; height: 150px; margin-left: auto; margin-right:auto;"
                    class="md-whiteframe-z1">
        </premi-node>

        <md-select flex
                   placeholder="Seleziona percorso"
                   ng-model="selectedPathId">
            <md-option ng-repeat="path in paths" value="{{path._id}}"
                       ng-hide="path.default">{{path.name}}</md-option>
        </md-select>
        <div layout="row" layout-align="space-around center">
            <md-button class="md-raised"
                       ng-click="cancelClicked()">
                Annulla
            </md-button>
            <md-button class="md-primary md-raised"
                       ng-disabled="addButtonDisabled()"
                       ng-click="addClicked()">
                Aggiungi
            </md-button>
        </div>
    </md-whiteframe>

</div>
