<div id="signUp"
     layout="column"
     layout-align="center center"
     layout-fill class="defaultBkg">
    <md-whiteframe class="md-whiteframe-z1">
        <h2 class="md-display-1 noMarginMobile">Registrazione</h2>
        <div layout="column"
             layout-align="center center"
             layout-margin>
            <form name="userForm" layout="column">
                <md-input-container class="mobileInput">
                    <label>Email</label>
                    <input ng-model="user.email"
                           type="email"
                           ng-required="true">
                </md-input-container>

                <div layout-md="row" layout-sm="column">
                    <md-input-container class="mobileInput">
                        <label>Password</label>
                        <input ng-model="user.password"
                               type="password"
                               ng-required="true">
                    </md-input-container>
                    <md-input-container class="mobileInput">
                        <label>Conferma password</label>
                        <input ng-model="user.passwordCheck"
                               type="password"
                               ng-required="true">
                    </md-input-container>
                </div>
            </form>
            <div layout="row"
                 layout-align="center center">
                <div layout-margin>
                    <md-button ng-click="createAccount()"
                               class="md-raised md-primary">
                        Crea account
                    </md-button>
                </div>
                <div layout-margin>
                    <md-button ng-click="logIn()">
                        Accedi
                    </md-button>
                </div>
            </div>
        </div>
    </md-whiteframe>
</div>
